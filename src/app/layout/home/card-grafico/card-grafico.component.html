<app-card [titulo]="titulo" [loading]="dados.loading" (onRefresh)="atualizarDados()">

  <canvas baseChart *ngIf="!dados.loading"
          [datasets]="dados.datasets"
          [labels]="dados.labels"
          [options]="{ responsive: true }"
          [options]="chartOption"
          [legend]="false"
          [chartType]="typeChart">
  </canvas>

</app-card>
