<div class="card m-3 shadow bg-body rounded">
    <h5 class="card-header">
        Lista de Produtos
    </h5>
    <div class="card-body">

        <div class="col-md-12 mb-1">
            <input type="text" [formControl]="searchControl!" class="form-control"
                placeholder="Digite para pesquisar produtos pelo nome" />
        </div>

        <table class="table table-bordered table-striped table-hover rounded-3">
            <thead class="table-dark">

                <tr>
                    <th class="text-center">#</th>
                    <th class="text-center">Descrição</th>
                    <th class="text-center">Ativo</th>
                    <th class="text-center">Grupo de Produtos</th>
                    <th class="text-center">Preço de Custo</th>
                    <th class="text-center">Preço de Venda</th>
                    <th class="text-center">Estoque</th>
                    <th>
                        <button class="btn btn-outline-primary btn-circle" (click)="abrirModal(undefined)">
                            <i class="fa fa-plus"></i>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of produtosSearch">
                    <td class="text-center">{{ item.id }}</td>
                    <td class="text-center">{{ item.descricao }}</td>
                    <td class="text-center">{{ true == item.ativo? 'Sim' : 'Não' }}</td>
                    <td class="text-center">{{ item.grupoId }}</td>
                    <td class="text-center">{{ item.preco.custo | currency: 'R$' }}</td>
                    <td class="text-center">{{ item.preco.venda | currency: 'R$' }}</td>
                    <td class="text-center">{{ item.estoque }}</td>
                    <td>
                        <button class="btn btn-outline-primary btn-circle" (click)="abrirModal(item)" >
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
